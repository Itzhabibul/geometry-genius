<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row mt-10 max-w-7xl mx-auto">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle-card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input type="text" class="border w-20 bg-gray-200 text-xl px-2" placeholder="Base" name="" id="triangle-base">
                        <span class="ml-2">cm</span>
                        <input type="text" class="border w-20 ml-3 bg-gray-200 text-xl px-2" placeholder="Height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="w-full btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle-card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w X l</p>
                      <p>
                        <input type="number" class="border w-20 bg-gray-200 text-xl px-2" placeholder="Width" name="" id="rectangle-width">
                        <span class="ml-2">cm</span>
                        <input type="number" class="border w-20 ml-3 bg-gray-200 text-xl px-2" placeholder="Length" name="" id="rectangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="w-full btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram-card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b X h</p>
                      <p>
                        <input type="number" class="border w-20 bg-gray-200 text-xl px-2" placeholder="base" name="" id="parallelogram-base">
                        <span class="ml-2">cm</span>
                        <input type="number" class="border w-20 ml-3 bg-gray-200 text-xl px-2" placeholder="Height" name="" id="parallelogram-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="parallelogram-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="w-full btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse-card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ ab</p>
                      <p>
                        <input type="number" class="border w-20 bg-gray-200 text-xl px-2" placeholder="Large" name="" id="ellipse-major-radius">
                        <span class="ml-2">cm</span>
                        <input type="number" class="border w-20 ml-3 bg-gray-200 text-xl px-2" placeholder="Shorts" name="" id="ellipse-minor-radius">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area">0 </span> cm<sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="w-full btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculator -->
            <div class="w-[250px] ml-5">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="script/area-calculator.js"></script>
</body>

</html>
